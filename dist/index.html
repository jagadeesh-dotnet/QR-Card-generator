<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - QR VCard Generator</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="text-center">QR VCard Generator</h1>
  <form class="form-inline">
    <div class="row">
      <div class="form-group col-sm-3">
        <label for="firstName">First Name</label>
        <br>
        <input type="text" class="form-control" id="firstName">
      </div>
      <div class="form-group col-sm-3">
        <label for="lastName">Last Name</label>
        <br>
        <input type="text" class="form-control" id="lastName">
      </div>
      <div class="form-group col-sm-3">
        <label for="posTitle">Position Title</label>
        <br>
        <input type="text" class="form-control" id="posTitle">
      </div>
      <div class="form-group col-sm-3">
        <label for="coName">Company/Organization</label>
        <br>
        <input type="text" class="form-control" id="coName">
      </div>
      <div class="form-group col-sm-3">
        <label for="addyStreet">Street</label>
        <br>
        <input type="text" class="form-control" id="addyStreet">
      </div>
      <div class="form-group col-sm-3">
        <label for="addyCity">City</label>
        <br>
        <input type="text" class="form-control" id="addyCity">
      </div>
      <div class="form-group col-sm-3">
        <label for="addyState">State</label>
        <br>
        <input type="text" class="form-control" id="addyState">
      </div>
      <div class="form-group col-sm-3">
        <label for="addyZip">Zip Code</label>
        <br>
        <input type="text" class="form-control" id="addyZip">
      </div>
      <div class="form-group col-sm-3">
        <label for="addyCountry">Country</label>
        <br>
        <input type="text" class="form-control" id="addyCountry">
      </div>
      <div class="form-group col-sm-3">
        <label for="emailPersonal">Email (Personal)</label>
        <br>
        <input type="email" class="form-control col-sm-4" id="emailPersonal" placeholder="john.doe@example.com">
      </div>
      <div class="form-group col-sm-3">
        <label for="emailBusiness">Email (Business)</label>
        <br>
        <input type="email" class="form-control col-sm-4" id="emailBusiness" placeholder="john.doe@example.com">
      </div>
      <div class="form-group col-sm-3">
        <label for="phonePersonal">Phone (Personal)</label>
        <br>
        <input type="tel" class="form-control col-sm-4" id="phonePersonal" placeholder="###-###-####">
      </div>
      <div class="form-group col-sm-3">
        <label for="phoneMobile">Phone (Mobile)</label>
        <br>
        <input type="tel" class="form-control col-sm-4" id="phoneMobile" placeholder="###-###-####">
      </div>
      <div class="form-group col-sm-3">
        <label for="phoneBusiness">Phone (Business)</label>
        <br>
        <input type="tel" class="form-control col-sm-4" id="phoneBusiness" placeholder="###-###-####">
      </div>
      <div class="form-group col-sm-3">
        <label for="website">Website</label>
        <br>
        <input type="url" class="form-control col-sm-4" id="website" placeholder="http://www.example.com">
      </div>
    </div>
    <div class="qr-out row">
      <img class="qr-img" alt="">
    </div>
    <div class="biscard-out">
    </div>
  </form>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
